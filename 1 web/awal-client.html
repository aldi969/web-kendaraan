<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Kendaraan</title>
    <link rel="stylesheet" href="awal-client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Info Kendaraan</h1>
            <input type="text" id="search" placeholder="Cari berdasarkan plat nomor">
            <div class="profile-logo" id="profileLogo">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div id="car-list">
            <div class="car-info" data-plate="B1234XYZ" data-id="1">
                <div class="car-details">
                    <h2>Mobil 1</h2>
                    <p>Plat Nomor: B1234XYZ</p>
                </div>
            </div>
            <div class="car-info" data-plate="B5678ABC" data-id="2">
                <div class="car-details">
                    <h2>Mobil 2</h2>
                    <p>Plat Nomor: B5678ABC</p>
                </div>
            </div>
            <div class="car-info" data-plate="B8765DEF" data-id="3">
                <div class="car-details">
                    <h2>Mobil 3</h2>
                    <p>Plat Nomor: B8765DEF</p>
                </div>
            </div>
            <div class="car-info" data-plate="B4321GHI" data-id="4">
                <div class="car-details">
                    <h2>Mobil 4</h2>
                    <p>Plat Nomor: B4321GHI</p>
                </div>
            </div>
        </div>
    </div>

    <script src="awal-client.js"></script>
</body>
</html>
